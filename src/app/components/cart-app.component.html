<h2>Carro de compras!</h2>
<button class="btn btn-info btn-sm" (click)="openCart()">Show cart ({{items.length}})</button>
<div class="row">
    <div [className]="showCart? 'col-9' : 'col' ">
        <catalog [products]="products" (productEventEmmiter)="onAddCart($event)"/>
    </div>
    @if (showCart) {
        <div class="col-3">
            @if (items.length>0) {
                <button class="btn btn-secondary float-end" (click)="openCart()">Close cart</button>
                <cart 
                [items]="items" 
                [total]="total"
                (idProductEventEmmiter)="onDeleteCart($event)"/>
            }@else {
                <div class="alert alert-warning">Carrito vacio</div>
            }
        </div>
    }

</div>
