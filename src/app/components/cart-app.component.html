<navbar [items]="items" (openCartEmitter)="openCloseCart()"/>

<div class="container my-4">
    <h2>Carro de compras!</h2>
    <catalog [products]="products" (productEventEmmiter)="onAddCart($event)"/>
    @if (showCart) {  
        <cart-modal 
        [items]="items" 
        (idProductEventEmmiter)="onDeleteCart($event)"
        (closeCartEmitter)="openCloseCart()"/>
    }
</div>
